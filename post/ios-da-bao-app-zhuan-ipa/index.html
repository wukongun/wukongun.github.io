              <p>方法有很多种我这里只说下 自己比较常用的一种</p>
<ol>
<li>新建“Payload”文件夹，注意名字要一字不差；</li>
<li>将你的.app包放到Payload中，注意app的名字不做任何更改，就用xcode生成的app名称；</li>
<li>在Payload文件夹上右键压缩成zip，然后将生成的.zip文件后缀改成.ipa即可</li>
</ol>
